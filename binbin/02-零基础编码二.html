<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>空气质量水平</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

// aqiData.forEach(function(element,index,array){
//   console.log(element);
// });

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 中文排名
    var cnRank = ["第一名","第二名","第三名","第四名","第五名","第六名"];

    aqiData.sort(function(object1,object2){
      // console.log(object1[1],object2);
      if(object1[1]<object2[1]){
        return -1;
      }else if(object1[1]>object2[1]){
        return 1;
      } else{
        return 1;
      }
    })

    // console.log("--------------排序后:");
    // aqiData.forEach(function(element,index,array){
    // console.log(element);
    // });

    // 创建并存放li列表
    var lis = "";
    for(let i=0;i<aqiData.length;i++){
        var li
        // var li = document.createElement("li");
        li = "<li>" + cnRank[i] + ": " + 
             aqiData[i][0] + ", " + 
             aqiData[i][1] + "</li>";
        lis += li;
    }
    
    // 添加到网页
    document.getElementById("aqi-list").innerHTML = lis
})();

</script>
</body>
</html>
