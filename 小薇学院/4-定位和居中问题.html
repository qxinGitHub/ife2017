<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四:定位和居中问题</title>
	<style>
	/*body{
		height: 800px;
	}*/
		.box{
			width: 400px;
			height: 200px;
			background:#ccc;
			position: absolute;
			top: 0;
			left:0;
			bottom: 0;
			right:0;
			margin:auto;
			/*overflow:hidden;*/
		}
		.circle{
			width: 100px;
			height: 100px;
			background:#fc0;
			opacity: .5;
			border-radius: 100px;
			position: absolute;
		}
		.circle1{
			top: 0;
			left: 0;
			transform:translate(-50%,-50%);
		}
		.circle2{
			right: 0;
			bottom:0;
			transform:translate(50%,50%);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="circle circle1"></div>
		<div class="circle circle2"></div>
	</div>
</body>
</html>
